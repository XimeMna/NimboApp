            }

        function Comprobar(evento) {
            var Seleccionado = this;
            var opciones = Seleccionado.parentElement.querySelectorAll('.opciones');

            opciones.forEach(function(opcion) {
                if (opcion === Seleccionado) {
                    if (opcion.classList.contains('correcta')) {
                        Puntos++;
                        opcion.style.transform = "scale(1)";
                        opcion.style.backgroundColor = "#40a565";
                        opcion.style.color = "#fff";
                        opcion.classList.add("bien");
                    } else {
                        var CorrectaElement = opcion.parentElement.querySelector('.correcta');
                        CorrectaElement.style.backgroundColor = "#40a565";
                        CorrectaElement.style.color = "#fff";
                        opcion.style.transform = "scale(1)";
                        opcion.style.backgroundColor = "#ff4a4a";
                        opcion.style.color = "#fff";
                        opcion.classList.add("mal");
                    }
                }
            });

            opciones.forEach(function(opcion) {
                opcion.removeEventListener("click", Comprobar);
            });

            setTimeout(SiguientePregunta, 2000);
        }

        var opciones = document.querySelectorAll('.opciones');
        opciones.forEach(function(opcion) {
            opcion.addEventListener("click", Comprobar);
        });


        function ocultarTodasLasPreguntas() {

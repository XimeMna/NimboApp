        var click = document.getElementById("click");
        var cartaVolteada = false;

        function girar() {
            click.play();
            var cartaActual = document.querySelector('.tarjetas[style="display: block;"] .cartas');
            
            cartaVolteada = !cartaVolteada;
            
            if (cartaVolteada) {
                cartaActual.style.transform = "rotateY(180deg)";
            } else {
                cartaActual.style.transform = "rotateY(0deg)";
            }
        }


        function salir(){
            click.play();
            var Opcion = 2;
            window.location.href = `InicioDeCartas.html?Opcion=${encodeURIComponent(Opcion)}`;
        } 

        var preguntaActual = 1; 
        
        function retroceder() {
            if (preguntaActual > 1) {
                var preguntaActualElement = document.getElementById("carta" + preguntaActual);
                preguntaActualElement.style.display = "none"; 
                preguntaActual--; 
                var preguntaAnteriorElement = document.getElementById("carta" + preguntaActual);
                preguntaAnteriorElement.style.display = "block"; 
                actualizarNumeroPregunta();
            }
        }

        function avanzar() {
            var totalPreguntas = 10;
            if (preguntaActual < totalPreguntas) {
                var preguntaActualElement = document.getElementById("carta" + preguntaActual);
                preguntaActualElement.style.display = "none"; 
                preguntaActual++; 
                var preguntaSiguienteElement = document.getElementById("carta" + preguntaActual);
                preguntaSiguienteElement.style.display = "block"; 
                actualizarNumeroPregunta();
            }
        }

        function actualizarNumeroPregunta() {
            var numeroPreguntaElement = document.getElementById("numero_tarjeta");
            numeroPreguntaElement.textContent = preguntaActual; 
        }

    </script>
